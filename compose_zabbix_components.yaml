      memory: 256M
    reservations:
      cpus: '0.25'
      memory: 128M
  env_file:
   - path: ${ENV_VARS_DIRECTORY}/.env_snmptraps
     required: true
   - path: ${ENV_VARS_DIRECTORY}/.env_snmptraps_override
     required: false
  networks:
   frontend:
    aliases:
     - zabbix-snmptraps
   backend:
  stop_grace_period: 5s
  labels:
   com.zabbix.description: "Zabbix snmptraps"
